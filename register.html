<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button id="registerButton" type="button">Register</button>
            
            <!-- OTP input fields initially hidden -->
            <label id="otpLabel" for="otp" style="display:none;">Enter OTP:</label>
            <input id="otp" type="text" name="otp" style="display:none;">
            <button id="verifyButton" type="button" style="display:none;">Verify OTP</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script src="register.js"></script>
</body>
</html>
